<!DOCTYPE html>  
<html>  
<head>  
    <title>FileUpload</title>  
    <meta charset="utf-8" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>  
    <div class="container py-5">  
        <div class="card">  
            <div class="card-header text-white">  
                <h2 class="text-uppercase text-center">Resume Builder</h2>  
            </div>  
            <div class="card-body">  
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item"><a class="page-link" href="#">Basic</a></li>
                      <li class="page-item"><a class="page-link" href="#">Educational Details</a></li>
                      <li class="page-item"><a class="page-link" href="#">Summer Training</a></li>
                      <li class="page-item"><a class="page-link" href="#">Projects Undertaken</a></li>
                      <li class="page-item"><a class="page-link" href="#">Achievements</a></li>
                      <li class="page-item"><a class="page-link" href="#">Skill Set</a></li>
                      <li class="page-item"><a class="page-link" href="#">Areas of interest</a></li>
                      <li class="page-item"><a class="page-link" href="#">Personal Details</a></li>
                      <li class="page-item"><a class="page-link" href="#">Finish</a></li>
                    </ul>
                  </nav>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>  
        </div>  
    </div>  
</body>  
</html>
